<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Author</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Form container */
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #5a9ec9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #dropdown {
            border: 1px solid #ccc;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            background: #f4f4f4;
        }

        button, input[type="submit"] {
            background-color: #5a9ec9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #4a8cb5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #5a9ec9;
            font-weight: bold;
        }

        .back-link:hover {
            color: #4a8cb5;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>View Author</h1>
        {{ form.hidden_tag() }}
        <div>
            <label for="firstname">{{ form.firstname.label }}</label>
            {{ form.firstname(class="form-control") }}

            <label for="lastname">{{ form.lastname.label }}</label>
            {{ form.lastname(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
          <a href="/" class="back-link">Back to Home</a>
    </form>

</body>
</html>
