<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function addBookField() {
            const bookFields = document.getElementById('book-fields');
            const newField = `
                <div class="book-group mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" name="books-[][idbook]" class="form-control" placeholder="Book ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="books-[][cantity]" class="form-control" placeholder="Quantity" min="1" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="books-[][price]" class="form-control" placeholder="Price" min="0" required>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger" onclick="removeBookField(this)">Remove</button>
                        </div>
                    </div>
                </div>`;
            bookFields.insertAdjacentHTML('beforeend', newField);
        }

        function removeBookField(button) {
            button.closest('.book-group').remove();
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2>Create Order</h2>
    <form method="POST">
        {{ form.hidden_tag() }}


        <div class="mb-3">
            {{ form.iduser.label(class="form-label") }}
            {{ form.iduser(class="form-control") }}
        </div>


        <div class="mb-3">
            {{ form.address.label(class="form-label") }}
            {{ form.address(class="form-control") }}
        </div>


        <div id="book-fields">
            <h4>Books</h4>
            <div class="book-group mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" name="books-[][idbook]" class="form-control" placeholder="Book ID" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="books-[][cantity]" class="form-control" placeholder="Quantity" min="1" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="books-[][price]" class="form-control" placeholder="Price" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger" onclick="removeBookField(this)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="addBookField()">Add Book</button>

        <div>
            {{ form.submit(class="btn btn-success") }}
        </div>
    </form>
</div>
</body>
</html>
